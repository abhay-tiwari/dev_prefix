{% extends 'layout.html' %}

{% block title %}
    | Contact Us
{% endblock %}

{% block content %}
    <section id="contact-us" class="mt-5">
        <div class="container">
            <div class="card card-body">
                {% if messages %}

                {% for message in messages %}
                <div class="mt-3 text-center message p-3">
                    {{message}}
                </div>
                {% endfor %}

                {% endif %}
                <h2 class="text-uppercase text-center pt-3">Contact Us</h2>
                <p class="text-center pb-3">Have any query, drop us a message</p>
                <form action="{% url 'contact' %}" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <div class="row">
                                <div class="col-12">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" class="form-control">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" class="form-control">
                                </div>
                            </div>

                            <div class="row mt-3">
                                <div class="col-12">
                                    <label for="subject">Subject</label>
                                    <input type="text" name="subject" id="subject" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-6 col-12">
                            <div class="row">
                                <div class="col-12 mt-3 mt-lg-0">
                                    <label for="message">Message</label>
                                    <textarea name="message" id="message" class="form-control" cols="30" rows="10"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mt-lg-0 mt-3">
                            <button type="submit" class="btn btn-primary-outline">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
